name: Monthly issue metrics
on:
  workflow_dispatch:
  schedule:
    - cron: "1 0 1 * *"

permissions:
  contents: read

jobs:
  build:
    name: issue metrics
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: read
    steps:
      - name: Get dates for last month
        shell: bash
        run: |
          # Calculate the first day of the previous month
          first_day=$(date -d "last month" +%Y-%m-01)

          # Calculate the last day of the previous month
          last_day=$(date -d "$first_day +1 month -1 day" +%Y-%m-%d)

          #Set an environment variable with the date range
          echo "$first_day..$last_day"
          echo "last_month=$first_day..$last_day" >> "$GITHUB_ENV"

          # Calculate the month name from the first day
          month_name=$(date -d "$first_day" +%B)
          echo "REPORT_TITLE=Issue report for the month of $month_name" >> "$GITHUB_ENV"

      - name: Run issue-metrics tool
        id: issue-metrics
        uses: github/issue-metrics@v3
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SEARCH_QUERY: 'repo:holoviz/holoviews is:issue created:${{ env.last_month }} -label:"duplicate"'
          HIDE_TIME_TO_ANSWER: "true"
          DRAFT_PR_TRACKING: "true"
          REPORT_TITLE: ${{ env.REPORT_TITLE }}

      - name: Save JSON output to file
        run: echo "${{ steps.issue-metrics.outputs.metrics }}" > metrics.json

      - name: Upload JSON as artifact
        uses: actions/upload-artifact@v4
        with:
          name: metrics-json
          path: metrics.json
  download-and-commit:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: Azaya89/holoviz-insights
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - name: Download JSON artifact
        uses: actions/download-artifact@v4
        with:
          name: metrics-json
          path: .

      - name: Commit JSON file
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: "Add/update metrics JSON file"
          add: "metrics.json"
